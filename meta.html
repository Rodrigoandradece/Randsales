<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Elevation</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1C2526;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Estilo do login */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 44, 46, 0.9);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }

        .login-container h2 {
            color: #34C759;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #3C3C3E;
            border-radius: 10px;
            background: #2C2C2E;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border: none;
            border-radius: 10px;
            background: #34C759;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #2eb34f;
        }

        .error-message {
            color: #34C759;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        /* Menu lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Inicialmente escondido */
            width: 250px;
            height: 100%;
            background: rgba(28, 28, 30, 0.95);
            padding-top: 4rem;
            transition: left 0.3s ease, width 0.3s ease;
            z-index: 999;
            border-right: 1px solid #3C3C3E;
        }

        .sidebar.active {
            left: 0; /* Aparece quando ativo */
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s, color 0.3s;
        }

        .sidebar button:hover {
            background: #2C2C2E;
            color: #34C759;
            transform: scale(1.05);
        }

        .sidebar.collapsed button span {
            display: none;
        }

        /* Toggle menu button */
        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: transparent;
            border: none;
            color: #34C759;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Escondido até o login */
        }

        .menu-toggle.active {
            display: block;
        }

        /* Main content */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
            padding: 2rem;
            display: none; /* Escondido até o login */
        }

        .main-content.active {
            display: block;
        }

        .main-content.collapsed {
            margin-left: 60px;
        }

        .welcome-message {
            font-size: 1.2rem;
            color: #34C759;
            margin-bottom: 2rem;
        }

        /* Date display */
        .date-display {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(44, 44, 46, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
            color: #34C759;
        }

        /* Stats cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(44, 44, 46, 0.9);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: scale(1.05);
            background: rgba(52, 199, 89, 0.1);
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: #34C759;
            transition: font-size 0.3s ease, transform 0.3s ease;
        }

        .stat-card .label {
            font-size: 0.9rem;
            color: #fff;
            margin-top: 0.5rem;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .stat-card:hover .number {
            font-size: 3rem;
            transform: translateY(-10px);
        }

        .stat-card:hover .label {
            transform: translateY(20px);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login">
        <h2>Entrar na sua conta</h2>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="checkLogin()">Entrar</button>
        <div class="error-message" id="errorMessage">Ops, senha errada! 😅 Você tem 3 tentativas, ou esse dispositivo vai explodir 💣</div>
    </div>

    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">☰</button>

    <div class="sidebar" id="sidebar">
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfztWfjLuQGccts4T1LSE2omoKp5MioUHhUoGyiXe-GpSgY5A/viewform?usp=dialog'">
            <span>Frequência Liderança</span>
        </button>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfsxOAPy72TjytzJtto0UJlM3hwsmtJ9NIJiOzSc95eiVeT7Q/viewform?usp=dialog'">
            <span>Frequência Elevation</span>
        </button>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLScqGm7c0dULDwmnFhwJGMfFFCkt_t4STWg-aHLpCSGbIdmTkg/viewform?usp=dialog'">
            <span>Compras</span>
        </button>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeupD3jOejLI5eO7iV1QkyPDPzW25Qqjm-u0viZB-NV_Ooi_A/viewform?usp=dialog'">
            <span>Connect</span>
        </button>
        <button onclick="loadPage('sugestoes')">
            <span>Sugestões</span>
        </button>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdzEJueL_mAEsrE6MldU-R6fXPwFXk2WW4fohIkl_YU5Dn6pA/viewform?usp=dialog'">
            <span>Agendamento MIP</span>
        </button>
        <button onclick="loadPage('acao-social')">
            <span>Ação Social</span>
        </button>
        <button onclick="logout()">
            <span>Sair</span>
        </button>
    </div>

    <div class="main-content" id="mainContent">
        <div class="welcome-message" id="welcomeMessage"></div>
        <div class="stats-container">
            <div class="stat-card">
                <div class="number">68</div>
                <div class="label">Média de pessoas por culto (mês)</div>
            </div>
            <div class="stat-card">
                <div class="number">121</div>
                <div class="label">Média de pessoas nos connect's (mês)</div>
            </div>
            <div class="stat-card">
                <div class="number">8</div>
                <div class="label">Visitantes nos cultos (mês)</div>
            </div>
            <div class="stat-card">
                <div class="number">83%</div>
                <div class="label">Frequência da liderança culto (mês)</div>
            </div>
            <div class="stat-card">
                <div class="number">15</div>
                <div class="label">Connect Ativos (mês)</div>
            </div>
            <div class="stat-card">
                <div class="number">76%</div>
                <div class="label">% Líderes no MIP (mês)</div>
            </div>
        </div>
    </div>

    <div class="date-display" id="dateDisplay"></div>

    <script>
        let loginAttempts = 3;
        let currentUser = '';

        // Login validation
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validUsers = {
                'rodrigo': 'rodrigo@2016',
                'vitoria': 'vi2025',
                'visitante': 'visitante7'
            };

            if (validUsers[username] === password) {
                currentUser = username;
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').classList.add('active');
                document.getElementById('mainContent').classList.add('active');
                document.getElementById('menuToggle').classList.add('active');
                document.getElementById('welcomeMessage').innerHTML = `Seja bem-vindo, ${username}, que o Senhor seja contigo 🙏`;
            } else {
                loginAttempts--;
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `Ops, senha errada! 😅 Você tem ${loginAttempts} tentativas, ou esse dispositivo vai explodir 💣`;
                if (loginAttempts === 0) {
                    alert('Kaboom! 💥 Dispositivo autodestruído (brincadeira, tenta de novo)!');
                    loginAttempts = 3;
                    errorMessage.style.display = 'none';
                }
            }
        }

        // Login com Enter
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkLogin();
            }
        });

        // Toggle menu
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        }

        // Placeholder para páginas
        function loadPage(page) {
            document.getElementById('mainContent').innerHTML = `<h1 style="color: #34C759;">${page.charAt(0).toUpperCase() + page.slice(1)} Content</h1>`;
        }

        // Sair
        function logout() {
            window.location.reload();
        }

        // Exibir data
        const today = new Date();
        const day = String(today.getDate()).padStart(2, '0');
        const month = today.toLocaleString('pt-BR', { month: 'long' });
        document.getElementById('dateDisplay').innerHTML = `${day} de ${month}`;
    </script>
</body>
</html>
